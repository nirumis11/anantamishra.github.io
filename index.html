<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">

                <div class="description-text">

        <p>Date: <span id="datetime"></span></p>

    </div>
</body>
<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " Time: " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));
</script>
